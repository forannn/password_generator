<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Password Generator</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,800;1,800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,400..500;1,14..32,400..500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <section>
        <h1>Generate a <span>random password</span></h1>
        <p>Never use an insecure password again.</p>
        <button
          class="btn-generate"
          type="button"
          aria-label="Generate Passwords"
        >
          Generate passwords
        </button>
        <hr />
        <div>
          <button class="btn-result" aria-label="Click to Copy"></button>
          <button class="btn-result btn-resultt" aria-label="Click to Copy"></button>
        </div>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
